name: Build x86_64 VM Firmware

on:
  workflow_dispatch:
  # schedule:
  #   - cron: '0 2 * * 0'  # 每周日凌晨2点自动编译

env:
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: master
  CONFIG_FILE: x86_64.config
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: 初始化编译环境
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo bash -c 'bash <(curl -sL https://build-scripts.immortalwrt.org/init_build_environment.sh)'
        sudo timedatectl set-timezone "$TZ"

    - name: 克隆源代码
      run: |
        git clone -b $REPO_BRANCH --single-branch --filter=blob:none $REPO_URL openwrt
        cd openwrt
        echo "OPENWRT_PATH=$PWD" >> $GITHUB_ENV

    - name: 更新feeds
      run: |
        cd $OPENWRT_PATH
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    - name: 加载 x86_64 配置
      run: |
        [ -e $CONFIG_FILE ] && cp $CONFIG_FILE $OPENWRT_PATH/.config
        cd $OPENWRT_PATH
        
    - name: 启用内核 Huge Pages 支持
      run: |
        cd $OPENWRT_PATH
        
        # 动态检测内核版本
        KERNEL_VER=$(grep "KERNEL_PATCHVER:=" target/linux/x86/Makefile | cut -d'=' -f2 | tr -d ' ')
        echo "检测到内核版本: $KERNEL_VER"
        echo "KERNEL_VERSION=$KERNEL_VER" >> $GITHUB_ENV
        
        # 定义配置文件（优先级从高到低）
        CONFIG_FILES=(
          "target/linux/x86/config-${KERNEL_VER}"
          "target/linux/generic/config-${KERNEL_VER}"
        )
        
        MODIFIED=false
        
        for CONFIG_FILE in "${CONFIG_FILES[@]}"; do
          if [ -f "$CONFIG_FILE" ]; then
            echo "处理配置文件: $CONFIG_FILE"
            
            # 备份
            cp "$CONFIG_FILE" "${CONFIG_FILE}.bak"
            
            # 检查是否存在 HUGETLB 配置
            if grep -q "HUGETLB" "$CONFIG_FILE"; then
              echo "  找到 HUGETLB 配置，进行修改..."
              sed -i 's/# CONFIG_HUGETLBFS is not set/CONFIG_HUGETLBFS=y/' "$CONFIG_FILE"
              sed -i 's/# CONFIG_HUGETLB_PAGE is not set/CONFIG_HUGETLB_PAGE=y/' "$CONFIG_FILE"
              MODIFIED=true
            else
              echo "  未找到 HUGETLB 配置，添加新配置..."
              echo "" >> "$CONFIG_FILE"
              echo "# Huge Pages Support" >> "$CONFIG_FILE"
              echo "CONFIG_HUGETLBFS=y" >> "$CONFIG_FILE"
              echo "CONFIG_HUGETLB_PAGE=y" >> "$CONFIG_FILE"
              MODIFIED=true
            fi
            
            # 显示结果
            echo "  === 当前 HUGETLB 配置 ==="
            grep HUGETLB "$CONFIG_FILE" || echo "  (添加了新配置)"
          fi
        done
        
        if [ "$MODIFIED" = false ]; then
          echo "警告: 未找到可修改的配置文件"
          echo "可用的配置文件:"
          ls -la target/linux/x86/config-* target/linux/generic/config-* 2>/dev/null || true
        else
          echo "=== Huge Pages 配置成功 ==="
        fi

    - name: 下载编译依赖
      run: |
        cd $OPENWRT_PATH
        make defconfig
        make download -j8
        find dl -size -1024c -exec rm -f {} \;

    - name: 编译固件
      run: |
        cd $OPENWRT_PATH
        echo "使用 $(nproc) 线程编译"
        make -j$(nproc) || make -j1 V=s
        echo "FILE_DATE=$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: 整理固件文件
      run: |
        cd $OPENWRT_PATH/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE_PATH=$PWD" >> $GITHUB_ENV

    - name: 上传固件
      uses: actions/upload-artifact@v4
      with:
        name: ImmortalWrt_x86_64_${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE_PATH }}

    - name: 发布 Release
      uses: softprops/action-gh-release@v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: x86_64-${{ env.FILE_DATE }}
        files: ${{ env.FIRMWARE_PATH }}/*

    - name: 清理旧版本
      uses: dev-drprasad/delete-older-releases@v0.3.0
      with:
        keep_latest: 5
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
